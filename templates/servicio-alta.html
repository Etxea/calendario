{% extends "layout.html" %}

{% block title %} Alta de Servicios {%endblock%}

{% block content %}

<!-- Page heading -->
<div class="page-head">
<h2 class="pull-left">Alta de Servicios</h2>

<div class="clearfix"></div>

</div><!-- Fin Page heading -->


<!-- Matter -->

<div class="matter">
<div class="container">

<!-- Table -->

<div class="row">

<div class="col-md-12">

<div class="widget">

<div class="widget-head">
<div class="pull-left">Alta de servicio {{ mensaje }} </div>
<div class="clearfix"></div>
</div>

<div class="widget-content">

<div class="padd">

<div class="form quick-post">
<!-- Edit profile form (not working)-->

<form role="form" class="form-horizontal">

<div class="form-group">
<label for="inputDate" class="col-lg-4 control-label">Nombre del servicio</label>
<div class="col-lg-8">
<input type="text" name="inputDate" id="inputDate" class="form-control">
</div>
</div>

<div class="form-group">
<label for="inputDate" class="col-lg-4 control-label">Nombre corto</label>
<div class="col-lg-8">
<input type="text" name="inputDate" value="Máximo 10 caracteres" id="inputDate" class="form-control">
</div>
</div>

<div class="form-group">
<label for="inputDate" class="col-lg-4 control-label">Tipo de servicio</label>
<div class="col-lg-8">
<select class="form-control">
<option value="">- Selecionar tipo -</option>
<option value="1">Planta</option>
<option value="2">Consulta</option>
<option value="3">Quirófano</option>
</select>
</div>
</div>

<!-- Buttons -->
<div class="form-group">
 <!-- Buttons -->
<div class="col-lg-offset-4 col-lg-9">
<button type="submit" class="btn btn-primary">Guardar</button>
</div>
</div>
</form>

</div>
</div>
</div> 
</div>

<div class="col-md-6">
<div class="widget">
<div class="widget-head">
<div class="pull-left">Alta de tipos de servicios</div>
<div class="clearfix"></div>
</div>
<div class="widget-content">
<div class="padd">
<form role="form" class="form-horizontal">
<div class="form-group">
<label for="inputDate" class="col-lg-4 control-label">Nombre del tipo de servicio</label>
<div class="col-lg-8">
<input type="text" name="inputDate" id="inputDate" class="form-control">
</div>
</div>
<!-- Buttons -->
<div class="form-group">
 <!-- Buttons -->
<div class="col-lg-offset-4 col-lg-9">
<button type="submit" class="btn btn-primary">Guardar</button>
</div>
</div>
</form>


</div><!-- Fin form -->

</div><!-- Fin padd -->

<div class="widget-foot">
<!-- Footer goes here -->
</div>

</div><!-- Fin widget-content -->
</div><!-- Fin widget -->
</div><!-- Fin col-md-12 -->
</div><!-- Fin row -->

</div><!-- Fin container -->
</div><!-- Fin Matter -->


{%endblock%}
